<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--todo: title, metas and other according to boostrap-->
    <!--todo: import if unreacale cdn-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .signUpForm {
            width: 500px;
            margin: 150px auto;
        }
    </style>
</head>
<body>
    <div class="signUpForm">
        <h3 class="mb-3 text-center">Sign up</h3>
        <div class="card shadow-sm">
            <div class="card-body">
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">First name</label>
                                <input class="form-control" type="text" id="firstName" placeholder="First name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastName">Last name</label>
                                <input class="form-control" type="text" id="lastName" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" id="password" placeholder="password">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="confirmPassword">Confirm password</label>
                                <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthDay">Birthday</label>
                        <input class="form-control" type="date" id="birthDay">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input class="custom-control-input" type="radio" name="gender" id="female">
                            <label class="custom-control-label" for="female">Female</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input class="custom-control-input" type="radio" name="gender" id="male">
                            <label class="custom-control-label" for="male">Male</label>
                        </div>
                    </div>

                    <div class="mt-3 text-center">
                        <button class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
